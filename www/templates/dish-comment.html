<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Comment</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeComment()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="reserveForm" name="reserveForm" >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="mycomment.author">
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Rating</span>
          <select ng-model="mycomment.rating">
            <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
          </select>
        </label>
        <label class="item item-input">
          <textarea placeholder="Comments" ng-model="mycomment.comment"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="submitComment()">Add Comment</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
